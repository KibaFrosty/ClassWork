<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/page9/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="../../img/icons/cloud-arrow-down.svg" alt="icon">

                        <h3>Join Us</h3>
                        <p>Subscribe description</p>

                        <button type="button" class="btn btn-primary">About Us</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Register Here</h2>

                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <button type="button" class="btn btn-primary m-2">Register</button>
                            <button type="button" class="btn btn-primary m-2 reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
